<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>User Menu</h2>
            <ul>
                <li><a href="#" id="viewStocksLink">View Stocks</a></li>
                <li><a href="#" id="addStockLink">Add Stock</a></li>
                <li><a href="#">User Activities</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Landing Page: Display Current Stocks -->
            <section id="landingPage">
                <h1>Welcome to your Stock Portfolio</h1>
                <h2>Recent Stocks</h2>
                <table id="recentStocksTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Stock data will be dynamically inserted here -->
                    </tbody>
                </table>
            </section>

            <!-- Add Stock Form: Initially hidden -->
            <section id="addStockPage" style="display: none;">
                <h2>Add Stock</h2>
                <form id="addStockForm" onsubmit="addStock(event)">
                    <label for="stockName">Stock Name</label>
                    <input type="text" id="stockName" name="stockName" required>

                    <label for="stockQuantity">Quantity</label>
                    <input type="number" id="stockQuantity" name="stockQuantity" required>

                    <label for="stockPrice">Price</label>
                    <input type="number" id="stockPrice" name="stockPrice" required>
                     
                    <div class="btn">
                        <button type="submit">Add Stock</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
