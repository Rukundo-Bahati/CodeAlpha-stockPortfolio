<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Stock Portfolio Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>User Menu</h2>
            <ul>
                <li><a href="#" id="viewStocksLink">View Stocks</a></li>
                <li><a href="#" id="addStockLink">Add Stock</a></li>
                <li><a href="#">User Activities</a></li>
            </ul>
        </aside>
        <i class='bx bx-menu-alt-left'></i>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Landing Page: Display Current Stocks -->
            <section id="landingPage">
                <h1>Welcome to your Stock Portfolio</h1>
                <h2>Recent Stocks</h2>
                <table id="recentStocksTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price($)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Stock data will be dynamically inserted here -->
                    </tbody>
                </table>
            </section>

            <!-- Add Stock Form: Initially hidden -->
            <section id="addStockPage" style="display: none;">
                <h2 id="formTitle">Add Stock</h2> <!-- Updated this line with an ID -->
                <form id="addStockForm" onsubmit="addStock(event)">
                    <label for="stockName">Stock Name</label>
                    <input type="text" id="stockName" name="stockName" required>

                    <label for="stockQuantity">Quantity</label>
                    <input type="number" id="stockQuantity" name="stockQuantity" required>

                    <label for="stockPrice">Price($)</label>
                    <input type="number" id="stockPrice" name="stockPrice" required>

                    <div class="btn">
                        <button type="submit">Add Stock</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Modal for Editing Stock -->
    <div id="editStockModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Edit Stock</h2>
            <form id="editStockForm">
                <label for="editStockName">Stock Name</label>
                <input type="text" id="editStockName" name="editStockName" required>

                <label for="editStockQuantity">Quantity</label>
                <input type="number" id="editStockQuantity" name="editStockQuantity" required>

                <label for="editStockPrice">Price($)</label>
                <input type="number" id="editStockPrice" name="editStockPrice" required>

                <div class="btn">
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
